<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2010-style Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="bing_logo.png" alt="logo">
        <form id="search-form">
            <input type="text" id="search-query" name="q" placeholder="Search Bing...">
            <button type="submit">Search</button>
        </form>
    </header>
    <div id="search-results">
        <!-- Results will be displayed here -->
    </div>
    <footer>
        &copy; 2009-2024 Microsoft Corporation. Bing is a product of Microsoft Corporation.
    </footer>
</body>
</html>
